<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
       <header>
            <div class="navbar">
                <a class="link-item" href="">Gmail</a>
                <a class="link-item" href="">Images</a>
                <a class="product-button" href=""><img src="images/apps.svg" id="product-logo" alt="Grid representing products"></a>
                <a class="sign-in-button" href="">Sign In</a>
            </div>
       </header>
       <div class="empty-space"></div>
       <div class="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
       </div>
       <div id="bottom-empty-space"></div>
       <form action="">
           <div class="searchbox">
                <img src="images/search.png" class="search-icon" alt="search icon">
                <input type="text" class="search-field">
                <img src="images/micro.jpg" class="mic-icon" alt="Microphone icon">
           </div>
       </form>
       <div class="search-button-container">
           <input type="button" class="search-button" value="Google Search">
           <input type="button" class="search-button" value="I'm Feeling Lucky">
       </div>
       <footer>
           <div class="left-footer-container">
                <nav>
                    <a class="footer-item" href="">Advertising</a>
                    <a class="footer-item" href="">Business</a>
                    <a class="footer-item" href="">About</a>
                    <a class="footer-item" href="">How Search Works</a>
                </nav>
           </div>
           <div class="right-footer-container">
                <nav>
                    <a class="footer-item" href="">Privacy</a>
                    <a class="footer-item" href="">Terms</a>
                    <a class="footer-item" href="">Settings</a>
                </nav>
            </div>
       </footer>
        <script src="" async defer></script>
    </body>
</html>
